{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Books written by {{author|title}}</th>
        </tr>
        </thead>
        <tbody>
        {% for book in object_list %}
        <tr>
            <th scope="row"><a href="{% url 'books.show' pk=book.id %}">{{book.title}}</a></th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
