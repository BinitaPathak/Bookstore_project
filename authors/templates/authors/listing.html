{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Author</th>
        </tr>
        </thead>
        <tbody>
        {{data}}
        {% for author in object_list %}
        <tr>
            <th scope="row"><a href="{% url 'authors.show' pk=author.id %}">{{author.name}}</a></th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
