{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td scope="row">{{object.title|title}}</td>
            <td scope="row">{{object.author.name|title}}</td>
            {% if object.book_image %}
                <td border=3 height=100 width=100><img src="{{object.book_image.url}}" /></td>
            {% else %}
                <td scope="row"><img src="" /></td>
            {% endif %}
            <td scope="row">{{object.price}}</td>
            <td scope="row">{{object.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock %}
