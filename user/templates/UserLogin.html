{% extends "base.html" %}
{% load static %}
{% block css_js %}
<link href="{% static 'js/bootstrap-4.4.1-dist/css/bootstrap.css'}" rel="stylesheet" type="text/css">
<link href="/js/bootstrap-4.4.1-dist/js/bootstrap.js" rel="stylesheet" type="text/css">
<link href="{% static 'css/UserLogin.css' %}" rel="stylesheet" type="text/css">
<title>UserLogin</title>
{% endblock %}
{% block content %}
<section class="align">
    <section>
        <section class="col-12 col-sm-6 col-md-3">
            <!-- <img src="Userimg.png" class="bg"> -->
            <form action="{% url 'buyerlogin' %}" class="form-container" method="POST">
                {% csrf_token %}
                <h4 class="text-center font-weight-bold">Buyer Login</h4>
                <div class="form-group">
                    <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" name="email"
                           placeholder="Enter email" type="email">
                </div>
                <div class="form-group">
                    <input class="form-control" id="exampleInputPassword1" name="password" placeholder="Password"
                           type="password">
                </div>
                <input id="user_type" name="user_type" type="hidden" value="buyer">
                <!--					  <div class="form-check">-->
                <!--						<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                <!--						<label class="form-check-label" for="exampleCheck1" style="color:black;">Remember Me</label>-->
                <!--					  </div>-->
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
                <div style="font-size:13px;color:black;">Don't yet have an account? <a href="{% url 'registration' %}">Register_here</a>
                </div>
            </form>
        </section>
    </section>
</section>
{% endblock %}
