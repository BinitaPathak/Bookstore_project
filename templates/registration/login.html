{% extends "base.html" %}
{% block content %}
<div class="container col-md-6">
    <h3 class="mt-2">Admin Login</h3>
    <form action="{% url 'login' %}" id="login-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Enter your username" type="text">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password">
        </div>
        {% if form.errors %}
        <div class="form-group">
            <p class="text-danger">
                <strong>Your username and password didn't match.Please try again.</strong>
            </p>
        </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Login</button>
        <input name="next" type="hidden" value="{{ next }}"/>
    </form>
</div>
{% endblock %}
